<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="body">
    <div class="head">
      Products Management
    </div>
    <div class="inputs">
      <input placeholder="Product name" type="text" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>


    </div>
    <div class="outputs">
      <div class="SearchBlock">
        <input type="text" id="search" placeholder="Product">
        <div class="btnSearch">
          <button id="searchTitle">Search by Title</button>
          <button id="searchCategory">Search by Category</button>
        </div>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
